body::-webkit-scrollbar {
  width: 12px;               /* width of the entire scrollbar */
}

*:hover::-webkit-scrollbar {

}
body::-webkit-scrollbar-track {
  background: #cee;        /* color of the tracking area */
}

body::-webkit-scrollbar-thumb {

        * {

        #s3

          resize: vertical;
        }
        
        label {

        }

        }
        
        .container {
          border-radius: 5px;

          padding: 20px;

        }
        
        .col-25 {

          margin-top: 2px;
        }
       
        
        .col-75 {
          float: left;
          width: 75%;
          margin-top: 2px;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }

        @media screen and (max-width: 600px) {

            <div  class="row" >

            </div>
            <div  class="row" >

            </div>
            <input type="submit" value="Generate PDF" class="btn btn-dark bg-dark my-4" style="border-radius:40px;"/>
            <br>
            <br>
            
        </form>
