<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>invoice edit</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% include 'tecblicapp/navbar.html' %}
{% block content %}

{% endblock %}
<hr>

<form action="" method="post">
    <h4 class="text-center alert alert-info">Edit Invoice</h4>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{field.label}}</label>
        <div class="col-auto">
            {{field}}
        </div>
    </div>

    {% endfor %}
    {% for i in invoice_detail %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description{{forloop.counter}}</label>
        <div class="col-auto">
            <label><input type="text" class="form-control",id="desription{{forloop.counter}}" name = "description{{forloop.counter}}" value="{{i.description}}" placeholder="Description" required></label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Quantity{{forloop.counter}}</label>
        <div class="col-auto">
            <input type="number" value="{{i.quantity}}" name="quantity{{forloop.counter}}" class="form-control",id="quantity{{forloop.counter}}" placeholder="quantity" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost of Unit{{forloop.counter}}</label>
        <div class="col-auto">
            <input type="number" name="cost{{forloop.counter}}" value="{{i.cost_per_unit}}" class="form-control",id="cost{{forloop.counter}}" placeholder="Cost Per Unit" required>
            
        </div>
    </div>
    {% endfor %}
    <br/>
    <input type="submit" value="SUBMIT" class="btn btn-success">
</form>
</body>
</html>
