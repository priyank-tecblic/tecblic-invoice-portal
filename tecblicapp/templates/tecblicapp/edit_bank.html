<body>
{% include 'tecblicapp/navbar.html' %}
{% block content %}

{% endblock %}

    <form id="form_submit" action="bank_form" method="post">
        <br>
        <h4 class=" text-dark " style="position: relative;left: 6%;margin-bottom:2%;font-size: 35px;font-weight: 800">Edit Bank</h4>
        <hr>
        {% csrf_token %}
        {% for i in bank %}
        <input type="hidden" name="bank_id" value="{{i.id}}">
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Bank Name</label>
            <div class="col-auto">
                <label><input type="text"  value="{{i.bank_name}}"  required  class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "bank_name" placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Account no</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.account_no}}"  required class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "account_no"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">IFSC Code</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.ifsc_code}}" required class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "ifsc_code"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Bank Branch</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.bank_branch}}" required class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "bank_branch" placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">SWIFT Code</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.swift_code}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "swift_code"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">CIN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.cin}}" required class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "cin"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Supplier PAN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.supplier_pan}}" id="pan" required class="form-control" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "supplier_pan" placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Supplier GSTIN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.supplier_gstin}}" id="gst" required class="form-control" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "supplier_gstin"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">ARN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.arn}}" required class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "arn"  placeholder="Description" required></label>
            </div>
        </div>

        <br>
        {% endfor %}
        <input type="submit" value="SUBMIT" class="ml-3 btn btn-dark bg-dark" style="position: relative;left: 5%;border-radius:40px;">
    <br><br>
</form>
<script>
$('#form_submit').on('submit', function() {
    // do validation here
    console.log("im here")
    var regex = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/; 
    var inputvalues = $(pan).val();
    if (!regex.test($('#gst').val())) {
        alert("invalid GST no");
                    return false;    
                } 
        console.log("in form submit")
        regex = /[A-Z]{5}[0-9]{4}[A-Z]{1}$/; 
        if(!regex.test(inputvalues)){ 
        alert("invalid PAN no");
        return false;
        }
    return true;

});
</script>
</body>
</html>
