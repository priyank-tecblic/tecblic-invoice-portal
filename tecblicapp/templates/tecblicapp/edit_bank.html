<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>invoice edit</title>
  <link rel="icon" type="image/x-icon" href="/static/tecblic.png">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css"
     href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

 <link href="/static/assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
 <link href="/static/assets/css/material-dashboard-rtl.css?v=2.1.2" rel="stylesheet" />
<style>
    body::-webkit-scrollbar {
  width: 12px;               /* width of the entire scrollbar */
}

body::-webkit-scrollbar-thumb {
  background-color: #212121;    /* color of the scroll thumb */
  /* border-radius: 10px;       roundness of the scroll thumb */
  /* creates padding around scroll thumb */
}

*:hover::-webkit-scrollbar {
    width: 2px;
}
body::-webkit-scrollbar-track {
  background: #cee;        /* color of the tracking area */
}

body::-webkit-scrollbar-thumb {
  background-color: #212121;    /* color of the scroll thumb */
  /* border-radius: 10px;       roundness of the scroll thumb */
  /* creates padding around scroll thumb */
}
*
{
    font-family: Arial, Helvetica, sans-serif;
}
body
{
    overflow-x: hidden;

}
textarea
{
    width: 200%;
}
</style>
</head>
<body>
{% include 'tecblicapp/navbar.html' %}
{% block content %}

{% endblock %}
<div class="" style="  box-shadow:
2.8px 2.8px 2.2px rgba(0, 0, 0, 0.02),
6.7px 6.7px 5.3px rgba(0, 0, 0, 0.028),
12.5px 12.5px 10px rgba(0, 0, 0, 0.035),
22.3px 22.3px 17.9px rgba(0, 0, 0, 0.042),
41.8px 41.8px 33.4px rgba(0, 0, 0, 0.05),
100px 100px 80px rgba(0, 0, 0, 0.07)
;background-color: white;margin:2%;" >

    <form action="bank_form" method="post">
        <br>
        <h4 class=" text-dark " style="position: relative;left: 6%;margin-bottom:2%;font-size: 35px;font-weight: 800">Edit Bank</h4>
        <hr>
        {% csrf_token %}
        {% for i in bank %}
        <input type="hidden" name="bank_id" value="{{i.id}}">
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Bank Name</label>
            <div class="col-auto">
                <label><input type="text"  value="{{i.bank_name}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "bank_name" placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Account no</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.account_no}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "account_no"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">IFSC Code</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.ifsc_code}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "ifsc_code"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Bank Branch</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.bank_branch}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "bank_branch" placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">SWIFT Code</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.swift_code}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "swift_code"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">CIN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.cin}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "cin"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Supplier PAN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.supplier_pan}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "supplier_pan" placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">Supplier GSTIN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.supplier_gstin}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "supplier_gstin"  placeholder="Description" required></label>
            </div>
        </div>
        <div class="form-group row" style="position: relative;left: 5%;">
            <label class="col-sm-2 col-form-label text-dark" style="font-weight: bold;">ARN</label>
            <div class="col-auto">
                <label><input type="text" value="{{i.arn}}" class="form-control",id="desription{{forloop.counter}}" style="background-image: linear-gradient(to top, rgb(39, 37, 37) 2px, rgba(255, 255, 255, 0) 2px), linear-gradient(to top, #1d1b1b 1px, rgba(255, 255, 255, 0) 1px);color:rgb(39, 37, 37);" name = "arn"  placeholder="Description" required></label>
            </div>
        </div>

        <br>
        {% endfor %}
        <input type="submit" value="SUBMIT" class="ml-3 btn btn-dark bg-dark" style="position: relative;left: 5%;border-radius:40px;">
    <br><br>
</form>
</div>
</body>
</html>
